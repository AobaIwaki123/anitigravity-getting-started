<!DOCTYPE html>
<html>
<head>
  <title>Auto-fill Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Auto-fill Settings</h3>

  <label for="groupName">Group Name</label>
  <input type="text" id="groupName" placeholder="e.g., Tennis Club">

  <div class="row">
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Yamada">
    </div>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Taro">
    </div>
  </div>

  <label for="studentNo">Student No.</label>
  <input type="text" id="studentNo" placeholder="12345678">

  <label>Phone Number</label>
  <div class="row">
    <input type="text" id="tel1" placeholder="090" maxlength="4">
    <input type="text" id="tel2" placeholder="1234" maxlength="4">
    <input type="text" id="tel3" placeholder="5678" maxlength="4">
  </div>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="example@email.com">

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
